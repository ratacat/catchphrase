<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="description" content="game for flashcards">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>catchphrase</title>
       <!--  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script> -->

        <script type="text/javascript" src="jquery/dist/jquery.min.js"></script>
       	<script type="text/javascript" src="underscore/underscore.js"></script>
       	<script type="text/javascript" src="js/app.js"></script>
       	<link rel="stylesheet" href="bootstrap/dist/css/bootstrap.css">
        <link rel="stylesheet" href="css/style.css">
        <script type="text/javascript" >
        
        </script>
    </head>
    <body>
    <div id="main" class="container-fluid"> 
	    <div class="" id="inputDiv">
		    <h1>Catchphrase</h1>
		    <form id="newPhraseForm" action="/phrases" method="POST">
			    <input type="text" id="wordInput" name="phrase[word]">
			    <textarea type="textarea" id="defInput" name="phrase[def]"></textarea>
			    <span id="error"></span>
			    <button id="formButton">add</button>
		    </form>
	    </div>
	    <div id="cardRow" class="row">

	    </div>
    </div>
    </body>

    <script type="text/template" id="phraseTemplate">
    	<div class="card col-md-4">
    		<span onclick="Phrase.delete(this)" class="xDelete" data-id="<%= element._id %>" >x</span>
    		<h3><%= element.word %></h3>
    		<p><%= element.def %></p>
    	</div>
    </script>
</html>
